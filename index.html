<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Roman Numeral Conversion Tool</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Conversion Tool</h1>
      <form>
        <div class="form-group">
          <label for="inputNumber">Enter the number you would like to convert to Roman Numerals:</label>
          <input id="inputNumber" type="number" class="form-control" min="1">
        </div>
        <button type="submit">Convert!</button>
      </form>
      <div>
        <p id="output"></p>
      </div>
    </div>
  </body>
</html>
